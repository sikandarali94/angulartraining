<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Servers</h2>
      <!--
      Error messages have gotten better than Angular 1, so therefore we can debug
      a lot easier.
      -->
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers; let i = index"
          (click)="onRemoveServer(i)">{{ server }}</li>
      </ul>
    </div>
  </div>
</div>
